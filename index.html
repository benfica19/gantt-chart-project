<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Defered Script -->
    <script src="./script.js" type="module" defer></script>
    <script src="./buttonscripts.js" type="module" defer></script>
    <script src="./components/ganttChart/APIcalls/databaseconnection.js" type="module" defer></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./scripts/createnewfile.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link href="stylesheet.css" rel="stylesheet"/>
    <title>Creating a Gantt Chart component with Vanilla JavaScript</title>
  </head>
  <body>
    <div class="title">
      <h1> Gantt Tracker</h1>
    </div>
      <div id="taskbar-ganttchart">
        <!-- Select Bar and DropDown Options -->
        <div><h4>Select Table:</h4></div>
        <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select project
        </button>
        <div id="dropdown-menu" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <!-- Dropdown items will be populated here -->
        </div>
        </div>
        <!-- Create New File -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Create New File
        </button>
    </div>
    <!-- Modal for Create a New File -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Create New File</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="createFileForm">
            <div class="modal-body">
              <div class="mb-3">
                <label for="fileName" class="form-label">File Name</label>
                <input type="text" class="form-control" id="fileName" name="fileName" placeholder="Enter file name" required>
              </div>
              <div class="mb-3">
                <label for="fileDescription" class="form-label">Description (Optional)</label>
                <textarea class="form-control" id="fileDescription" name="fileDescription" rows="3" placeholder="Enter file description"></textarea>
              </div>
              <center><div class="spinner-border text-primary d-none" role="status" id="loadingSpinner">
                <span class="visually-hidden">Loading...</span>
              </div></center>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="createfilebutton" type="button" class="btn btn-primary" onclick="handleSubmit(event)">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
  <div role="gantt-chart">
    <h3 id="initialmessage"> No File Selected. Please select a project</h3>
  </div>
  </body>
</html>
